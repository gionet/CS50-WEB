{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content |safe }}

    <form action="{% url 'edit' %}" method="GET">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="textarea" value="{{ content }}">
        <input type="submit" value="edit" class="btn btn-warning">
    </form>

{% endblock %}
