{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ form.title.value }}</h1>
    <form action="{% url 'edit' %}" method ="post">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.textarea.label_tag }}
        {{ form.textarea }}
        <br>
        <button type="submit" class="btn btn-danger">Save</button>
    </form>

{% endblock %}
